<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="clear-btn">C</button>
        <button data-delete class="del-btn">โซ</button>
        <button data-operation class="operator-btn">รท</button>
        <button data-number class="number-btn">1</button>
        <button data-number class="number-btn">2</button>
        <button data-number class="number-btn">3</button>
        <button data-operation class="operator-btn">*</button>
        <button data-number class="number-btn">4</button>
        <button data-number class="number-btn">5</button>
        <button data-number class="number-btn">6</button>
        <button data-operation class="double-span">+</button>
        <button data-number class="number-btn">7</button>
        <button data-number class="number-btn">8</button>
        <button data-number class="number-btn">9</button>
        <button data-operation class="operator-btn">-</button>
        <button data-number class="number-btn">.</button>
        <button data-number class="number-btn">0</button>
        <button data-equals class="equal-btn">=</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
